<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Energy Usage Calculator</title>
		<link rel="stylesheet" href="index.css" type="text/css" />
        <script type="text/javascript" src="EnergyUsage.js"></script>
    </head>
    <body>
        <h1>Energy Usage Calculator</h1>
        <div id='day-in-the-life'>
			<p></p>
			<form>
			How many minutes do you shower? <input type="text" name="shower" value="0"><br>
			<br>
				Do you use a hair dryer? <br>
				<input type="radio" name="hair-dryer" value="1">Yes.<br>
				<input type="radio" name="hair-dryer" value="0" checked>No.<br>
			<br>
				What do you use for breakfast?<br>
				<input type="radio" name="breakfast" value="3">Oven<br>
				<input type="radio" name="breakfast" value="2">Stovetop<br>
				<input type="radio" name="breakfast" value="1">Microwave<br>
				<input type="radio" name="breakfast" value="0" checked>No appliances<br>
			<br>
			<input type="submit" value="Submit" onclick="calculateEnergy()">
			</form>
		</div>
		
        <div id='button-container'>
        </div>
		<div id="bottom-buttons">
			<p></p>
			<button type="button" id="reset" onclick="reset()">Reset</button>
        </div>
    </body>
</html>
